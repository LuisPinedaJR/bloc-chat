<!DOCTYPE html>
<section class='modal-box'>
        <div class='modal-header'>
                <h3 class='modal-title'>Create new room</h3>
        </div>
        <div class='modal-body'>
              <h5 class='modal-prompt'>New room</h5>
                      <input type="text" name='input' placeholder="Enter room name" ng-model="modal.newRoom.name">
        </div>
        <div class='modal-footer'>
                <button class='btn btn-secondary' type='button' ng-click='modal.cancel()'>Cancel</button>
                <button class='btn btn-primary' type='button' ng-click='modal.createRoom()'>Create Room</button>
        </div>
</section>
</html>
