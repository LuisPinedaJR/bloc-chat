<!DOCTYPE html>
<section class='modal-content'>
        <div class='modal-body'>
                <h3 class='modal-title'>Create new room</h3>
        </div>
        <div class='modal-dialog'>
              <h5 class='modal-prompt'>New room</h5>
                      <input type='text' name='input' class='form-control' placeholder='Name' ng-model="modal.newRoom.name">
        </div>
        <div class='modal-footer'>
                <button class='btn btn-secondary' type='button' ng-click='modal.cancel()'>Cancel</button>
                <button class='btn btn-primary' type='button' ng-click='modal.submit()'>Create Room</button>
        </div>
</section>
</html>
